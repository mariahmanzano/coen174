        <section>
            
            <div class="container" style="position: relative;">
                <h1 style="text-align: center; margin-top: 30px; margin-bottom: 30px;">Create a Session</h1>
                <form style="text-align: center;">
                    <fieldset>
                        <legend>Session Information</legend>
                        <p>
                            <label>Session Number</label>
                            <input type="text" id="sessionNum" required>
                        </p>
                        <p>
                            <label>Room Number</label>
                            <input type="text" id="sessionNum" required>
                        </p>
                    </fieldset>
                    
                    
                <!--add a group -->
                    <h2 style="text-align: center; margin-top: 30px; margin-bottom: 30px;">Add Groups to Session</h2>
                    
                    <div class="row justify-content-center" id="grouprow">
                        <div class="col-4" id="groupcol">

                            <div class="form-group" id="groupcopy">

                                <legend>Group Information</legend>

                                <p>
                                    <label>Project Title</label>
                                    <input type="text" id="sessionNum">
                                </p>

                                <p>
                                    <label>Group Members</label>
                                    <input type="text" id="sessionNum"><br/>
                                </p>

                                <p>
                                    <label>Group Advisor</label>
                                    <input type="text" id="sessionNum"><br/>
                                </p>
 
                            </div>
                            
                        </div>
                    </div>
                    
                    <button id="btncopy" type="button" class="btn btn-primary">Add Group</button>
                    <button id="btnremove" type="button" class="btn btn-danger">Remove Group</button>
                    
                    <input type="button" onclick="window.location.href = './thankyouadmin.html';" value="submit" class="btn btn-primary centerMe" style="margin-top: 20px; display: block;">
                    
                </form>
                
            </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.1/jquery.min.js"></script>
    <script>
       $(document).ready(function () {
        $("#btncopy").on("click", function () {
            $("#groupcol")
